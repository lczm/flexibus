<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" type="text/css" href="static/css/ajax.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <!-- scripts -->
    <script src="../static/js/ajax.js"></script>
    <script src="../static/js/script.js"></script>

  </head>

  <body>
    <div id="floating-panel">
      <button class="button" onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button class="button" onclick="changeGradient()">Change gradient</button>
      <button class="button" onclick="changeRadius()">Change radius</button>
      <button class="button" onclick="changeOpacity()">Change opacity</button>
    </div>
    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA63GKyT88PRUP9Gp10HFuJwWeAWxBgu-c&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
